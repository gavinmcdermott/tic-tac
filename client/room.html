<template name="room">
  {{> roomOverview}}
  <br />
  {{> roomChat}}
  <br />
  <button class="btn leave">Leave Room</button>
</template>

<template name="roomOverview">
  Room: {{ roomName }} <br />
  Has: {{ currentCount }} people<br />
  <!-- roomUsers to go here -->
</template>

<!-- <template name="roomUsers">
  {{#each user}}
    {{ _id }},
  {{/each}}
</template> -->

<template name="roomChat">
  <div class="msg-box">
  {{#each messages}}
    Message: {{ message }} <br />
    sent: {{ created_at }} <br />
  {{/each}}
  </div><br />
  <label class="label">Enter Message</label><br />
  <input type="text" class="room-msg" placeholder="Send a message"><br />
  <button type="submit" class="btn submit">Send to Room</button>
</template>
