<head>
  <title>tic-tac</title>
</head>

<body>
  <div class="container">
    {{> page}}
  </div>
</body>

<template name="page">
  <div class="row">
    <div class="span5">
      {{> game}}
    </div>
    <div class="span7">
      {{> lobby}}
    </div>
  </div>
</template>

<template name="game">
  {{#if currentRoom}}

    <div>we are in a room</div>

  {{/if}}

  {{#unless currentRoom}}
    <div>Please make a room to join</div>
  {{/unless}}
</template>

<template name="lobby">
  {{#if currentRoom}}
    {{> room}}
  {{/if}}

  {{#unless currentRoom}}
    <div class="form-horizontal">
      <div class="control-group">
        <label class="control-label">Name</label>
        <div class="controls">
          <input type="text" class="name" placeholder="your name">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">Room Name</label>
        <div class="controls">
          <input type="text" class="roomName" placeholder="room name">
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn createRoom">Create a Room</button>
        </div>
      </div>
    </div>
  {{/unless}}
</template>

<template name="room">
  Your current room is: {{ roomName }} <br />
  And there are {{ roomPlayerCount }} people in this room <br />
  <button class="btn leaveRoom">Leave Room</button>
</template>
